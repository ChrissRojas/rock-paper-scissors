<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <h1>Please click on any of the choices</h1>
            <h2 id="outcome"></h2>
            <div class="result-container">
                <h2 class="result" id="player-score">Your-Score:</h2>
                <h2 class="result" id="comp-score">Computer-Score:</h2>
        
            </div>
        </div>
        <div class="game-container">
            <div class="choice-container" id="player-choices">
                <div class="choice player-choice" id="player-rock">
                    <img src="./images/rock.png" alt="Rock">
                </div>
                <div class="choice player-choice" id="player-paper">
                    <img src="./images/paper.png" alt="paper">
                </div>
                <div class="choice player-choice" id="player-scissors">
                    <img src="./images/scissors.png" alt="scissors">
                </div>
            </div>
            <div class="choice-container">
                <div class="choice" id="comp-rock">
                    <img src="./images/rock.png" alt="Rock">
                </div>
                <div class="choice" id="comp-paper">
                    <img src="./images/paper.png" alt="paper">
                </div>
                <div class="choice" id="comp-scissors">
                    <img src="./images/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
